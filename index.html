<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public IP → Scamalytics Check</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #111;
        }
        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 520px;
            width: 90%;
        }
        h1 {
            color: #1e293b;
            margin-top: 0;
            font-size: 2.1rem;
        }
        #ip-display {
            font-size: 2.4rem;
            font-weight: bold;
            color: #0f172a;
            margin: 25px 0;
            word-break: break-all;
            padding: 12px;
            background: #f1f5f9;
            border-radius: 12px;
        }
        .status {
            font-size: 1.1rem;
            margin: 15px 0;
            color: #475569;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.35);
        }
        button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.45);
        }
        .small {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Public IP → Fraud Check</h1>
        
        <div id="ip-display" class="loading">Click to load your IP...</div>
        
        <div class="status" id="status">Waiting...</div>

        <button id="check-btn">Get IP & Open Scamalytics</button>

        <div class="small">
            Powered by ipify.org • Opens scamalytics.com/ip/YOUR-IP in new tab
        </div>
    </div>

    <script>
        const ipDisplay = document.getElementById('ip-display');
        const status = document.getElementById('status');
        const checkBtn = document.getElementById('check-btn');

        async function getAndCheckIP() {
            ipDisplay.textContent = 'Loading your IP...';
            status.textContent = 'Fetching IP address...';

            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;

                ipDisplay.textContent = ip;
                status.textContent = 'IP loaded! Opening Scamalytics...';

                // Automatically open Scamalytics in a new tab
                const scamUrl = `https://scamalytics.com/ip/${ip}`;
                window.open(scamUrl, '_blank');

                // Optional: focus back on this window (some browsers allow it)
                window.focus();

            } catch (err) {
                console.error(err);
                ipDisplay.textContent = 'Error getting IP';
                status.textContent = 'Could not load IP address. Try again.';
                ipDisplay.style.color = '#ef4444';
            }
        }

        // Run once when page loads
        getAndCheckIP();

        // And again when button clicked
        checkBtn.addEventListener('click', getAndCheckIP);
    </script>
</body>
</html>
