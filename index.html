<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fraud Risk Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #ip, #riskResult {
      font-size: 22px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Check IP Fraud Risk</h2>
  <div id="ip">Loading IP...</div>
  <div id="riskResult"></div>

  <button onclick="fetchIP()">üîÑ Refresh IP</button>
  <button onclick="checkRisk()">üîç Check Fraud Risk</button>

  <script>
    let userIP = '';

    function fetchIP() {
      document.getElementById("ip").textContent = "Loading IP...";
      document.getElementById("riskResult").textContent = "";
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          userIP = data.ip;
          document.getElementById("ip").textContent = "Your IP: " + userIP;
        })
        .catch(() => {
          document.getElementById("ip").textContent = "Failed to get IP.";
        });
    }

    function checkRisk() {
      if (!userIP) return alert("IP not loaded yet!");

      // Replace YOUR_API_KEY with your free IPQualityScore key
      const apiKey = 'YOUR_API_KEY';
      const url = `https://ipqualityscore.com/api/json/ip/${apiKey}/${userIP}`;

      document.getElementById("riskResult").textContent = "Checking risk level...";

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const score = data.fraud_score;
          let riskLevel = '';
          if (score < 30) {
            riskLevel = '‚úÖ Low Risk';
          } else if (score < 70) {
            riskLevel = '‚ö†Ô∏è Medium Risk';
          } else {
            riskLevel = '‚ùå High Risk';
          }
          document.getElementById("riskResult").textContent = `Fraud Score: ${score} - ${riskLevel}`;
        })
        .catch(() => {
          document.getElementById("riskResult").textContent = "Error fetching risk data.";
        });
    }

    fetchIP();
  </script>

</body>
</html>
