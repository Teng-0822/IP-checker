<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>IP Lookup Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #ip {
      font-size: 24px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Your IP Address:</h2>
  <div id="ip">Loading...</div>

  <button onclick="refreshAndOpen()">ðŸ”„ Refresh IP + Check</button>

  <script>
    let userIP = '';
    let scamalyticsWindow = null;

    async function fetchIP() {
      document.getElementById("ip").textContent = "Loading...";
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        userIP = data.ip;
        document.getElementById("ip").textContent = userIP;
        return userIP;
      } catch {
        document.getElementById("ip").textContent = "Failed to load IP.";
        return null;
      }
    }

    async function refreshAndOpen() {
      const ip = await fetchIP();
      if (!ip) return;

      const url = `https://scamalytics.com/ip/${ip}`;

      // Close previous window if still open
      if (scamalyticsWindow && !scamalyticsWindow.closed) {
        scamalyticsWindow.close();
      }

      // Open new popup window
      scamalyticsWindow = window.open(url, 'scamalyticsPopup', 'width=1000,height=800');
    }

    // Fetch IP on page load
    fetchIP();
  </script>

</body>
</html>
