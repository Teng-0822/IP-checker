<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>IP Lookup Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #ip {
      font-size: 24px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Your IP Address:</h2>
  <div id="ip">Loading...</div>

  <button onclick="fetchIP()">üîÑ Refresh IP</button>
  <button onclick="openScamalytics()">üîç Check on Scamalytics</button>

  <script>
    let userIP = '';
    let scamalyticsWindow = null;

    function fetchIP() {
      document.getElementById("ip").textContent = "Loading...";
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          userIP = data.ip;
          document.getElementById("ip").textContent = userIP;
        })
        .catch(() => {
          document.getElementById("ip").textContent = "Failed to load IP.";
        });
    }

    function openScamalytics() {
      if (!userIP) {
        alert("IP not loaded yet!");
        return;
      }

      const url = `https://scamalytics.com/ip/${userIP}`;

      // Safari won't allow focus() to switch tab, but this works on desktop
      if (scamalyticsWindow && !scamalyticsWindow.closed) {
        scamalyticsWindow.location.href = url;
        scamalyticsWindow.focus(); // ‚úÖ This works on desktop
      } else {
        // open in named tab so it can be reused
        scamalyticsWindow = window.open(url, 'scamalyticsTab');
      }
    }

    fetchIP(); // load on start
  </script>

</body>
</html>
