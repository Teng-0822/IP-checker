<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public IP Address Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            margin-top: 0;
            color: #4a5568;
            font-size: 28px;
        }
        p {
            color: #718096;
            font-size: 16px;
            margin-bottom: 30px;
        }
        #ip-display {
            font-size: 32px;
            font-weight: bold;
            color: #2d3748;
            margin: 30px 0;
            min-height: 50px;
            word-break: break-all;
        }
        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        button:hover {
            background-color: #5a6fd8;
        }
        button:active {
            transform: translateY(1px);
        }
        .loading {
            color: #a0aec0;
            font-style: italic;
        }
        .error {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Public IP Address Checker</h1>
        <p>Click the button below to fetch your current public IP address.</p>
        
        <div id="ip-display" class="loading">Your IP will appear here...</div>
        
        <button id="check-ip-btn">Check My IP</button>
    </div>

    <script>
        const ipDisplay = document.getElementById('ip-display');
        const checkBtn = document.getElementById('check-ip-btn');

        function fetchIP() {
            // Show loading state
            ipDisplay.textContent = 'Fetching your IP address...';
            ipDisplay.className = 'loading';

            fetch('https://api.ipify.org?format=json')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    ipDisplay.textContent = data.ip;
                    ipDisplay.className = '';
                })
                .catch(error => {
                    ipDisplay.textContent = 'Error: Could not retrieve IP';
                    ipDisplay.className = 'error';
                    console.error('Error fetching IP:', error);
                });
        }

        // Load IP automatically when page opens
        fetchIP();

        // Also load when button is clicked
        checkBtn.addEventListener('click', fetchIP);
    </script>
</body>
</html>
